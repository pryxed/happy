<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center everything */
        .container {
            text-align: center;
            margin-top: 10%;
        }

        /* Style for input box */
        #nameInput {
            padding: 10px;
            font-size: 16px;
            border: 2px solid pink;
            border-radius: 8px;
            outline: none;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        /* Buttons styling */
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #submitName {
            background-color: #ff69b4;
            color: white;
        }

        #submitName:hover {
            background-color: #ff1493;
        }

        .buttons {
            margin-top: 15px;
        }

        #yes {
            background-color: #32CD32;
            color: white;
        }

        #yes:hover {
            background-color: #228B22;
        }

        #no {
            background-color: #FF6347;
            color: white;
            position: relative;
        }

        /* Hearts animation */
        #hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        
        <input type="text" id="nameInput" placeholder="Enter your name..." />
        <button id="submitName" onclick="displayMessage()">Submit</button>
        
        <div class="buttons" id="buttons" style="display:none;">
            <button id="yes" onclick="yesClicked()">Yes</button>
            <button id="no" onclick="noClicked()">No</button>
        </div>
        
        <p id="message" style="display:none;"></p>
    </div>
    
    <div id="hearts"></div> <!-- Empty container for hearts -->

    <script src="script.js"></script>
</body>
</html>
